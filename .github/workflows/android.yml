name: Android Build

on:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      FIREBASE_APP_ID: "1:213187131988:android:dfb5d8b41717a252980bc1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create debug keystore
        working-directory: ./android/app
        run: |
          keytool -genkey -v -keystore debug.keystore \
            -storepass android -alias androiddebugkey \
            -keypass android -keyalg RSA -keysize 2048 \
            -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -d > android/app/google-services.json
          ls -la android/app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace
          ls -la app/build/outputs/apk/debug/

      - name: Setup Firebase CLI and authenticate
        run: |
          # Install Firebase CLI
          curl -sL https://firebase.tools | bash
          
          # Create service account key file
          echo '${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}' > service-account.json
          
          # Verify service account file
          echo "Service account file contents:"
          cat service-account.json | grep "type"
          cat service-account.json | grep "project_id"

      - name: Verify Firebase Distribution Setup
        if: success()
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "=== Verifying Firebase Distribution Groups ==="
          # List available groups
          GROUPS=$(firebase appdistribution:groups:list --project $FIREBASE_PROJECT_ID --json || echo '[]')
          echo "Available groups:"
          echo "$GROUPS"
          
          # Check if testers group exists
          if echo "$GROUPS" | grep -q '"name":"testers"'; then
            echo " 'testers' group found"
          else
            echo " 'testers' group not found. Please create it in Firebase Console."
            exit 1
          fi

      - name: Upload to Firebase App Distribution
        if: success()
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Upload APK
          firebase appdistribution:distribute android/app/build/outputs/apk/debug/app-debug.apk \
            --app "$FIREBASE_APP_ID" \
            --groups "testers" \
            --debug \
            --release-notes "Debug build with latest changes from $(git rev-parse --short HEAD)"

      - name: Clean up secrets
        if: always()
        run: |
          rm -f android/app/google-services.json
          rm -f android/app/debug.keystore
          rm -f service-account.json
